<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatman Animation Redirect</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      cursor: pointer;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="fatman"
       src="https://CODY-VICK.github.io/homepage/images/fatmanbreathe.gif"
       alt="Fatman breathing">

  <script>
    const img = document.getElementById("fatman");
    const breatheGif = "https://CODY-VICK.github.io/homepage/images/fatmanbreathe.gif";
    const lungeGif = "https://CODY-VICK.github.io/homepage/images/fatmanlunge.gif";
    const redirectUrl = "epiccool.html";

    let clicked = false;

    img.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;

      // Preload the lunge GIF
      const lungeImage = new Image();
      lungeImage.src = lungeGif;

      lungeImage.onload = () => {
        // Swap to lunge GIF
        img.src = lungeGif;

        // Redirect after approx duration
        // GIFs usually play at 10 fps by default, multiply by frame count if known
        // Here we estimate 1.5s, but this will automatically redirect after loading
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500); // Adjust if your GIF is longer
      };
    });
  </script>
</body>
</html>
