<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatman Animation Redirect</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <canvas id="fatmanCanvas"></canvas>

  <!-- gifler library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gifler/0.1.0/gifler.min.js"></script>

  <script>
    const canvas = document.getElementById("fatmanCanvas");
    const breatheGif = "https://CODY-VICK.github.io/homepage/images/fatmanbreathe.gif";
    const lungeGif = "https://CODY-VICK.github.io/homepage/images/fatmanlunge.gif";
    const redirectUrl = "epiccool.html";
    let clicked = false;

    // Play the initial "breathing" GIF
    let breatheAnim;
    gifler(breatheGif).get((anim) => {
      breatheAnim = anim;
      anim.animateInCanvas(canvas);
      anim.play();
    });

    // Handle click
    canvas.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;

      // Stop the current breathing animation
      if (breatheAnim) breatheAnim.stop();

      // Load and play the lunge GIF
      gifler(lungeGif).get((anim) => {
        anim.animateInCanvas(canvas);
        anim.onDrawFrame = (ctx, frame) => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(frame.buffer, 0, 0, canvas.width, canvas.height);
        };

        // Calculate total duration of the GIF
        const duration = anim._frames.reduce((sum, f) => sum + f.delay, 0) * 10;

        // Start animation and schedule redirect
        anim.play();

        setTimeout(() => {
          window.location.href = redirectUrl;
        }, duration);
      });
    });
  </script>
</body>
</html>
