<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Image Physics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #87ceeb, #fff);
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Matter.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

    // Create physics engine
    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1; // gravity strength

    // Create renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent'
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Boundaries (floor, walls)
    const walls = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true })
    ];
    World.add(world, walls);

    // Helper: create image bodies
    function createImage(x, y, width, height, imgSrc) {
      const body = Bodies.rectangle(x, y, width, height, {
        render: {
          sprite: {
            texture: imgSrc,
            xScale: width / 300, // adjust scale based on actual image size
            yScale: height / 200
          }
        }
      });
      World.add(world, body);
      return body;
    }

    // ðŸ–¼ï¸ Add images (replace links with your own!)
    const images = [
      createImage(200, 100, 150, 100, 'https://picsum.photos/300/200'),
      createImage(500, 50, 150, 100, 'https://picsum.photos/301/200'),
      createImage(800, 150, 150, 100, 'https://picsum.photos/302/200')
    ];

    // ðŸ–±ï¸ Add mouse drag control
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false }
      }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    // Handle window resize responsively
    window.addEventListener('resize', () => {
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: window.innerWidth, y: window.innerHeight }
      });
    });
  </script>
</body>
