<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Image Physics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      z-index: 1;
      position: relative;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #d8b3ff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }

    /* THE TRUTH text overlay */
    #the-truth {
      position: absolute;
      right: 20px;
      bottom: 70px; /* slightly raised */
      font-size: 20px;
      font-weight: bold;
      color: red;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    /* AUDIO PLAYER (new, non-intrusive) */
    .audio-player {
      position: fixed;
      bottom: 15px;
      left: 15px;
      opacity: 0.7;
      z-index: 20; /* above everything but not intrusive */
      transition: opacity 0.3s ease;
    }

    .audio-player:hover {
      opacity: 1;
    }

    .audio-player audio {
      width: 200px;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="title">CODY'S EPIC ART!!!</div>
  <div id="the-truth">THE TRUTH</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#000'
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Walls
    const walls = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true })
    ];
    World.add(world, walls);

    // Create image bodies
    function createImage(x, y, width, height, imgSrc) {
      const body = Bodies.rectangle(x, y, width, height, {
        render: {
          sprite: { texture: imgSrc, xScale: width / 300, yScale: height / 200 }
        }
      });
      World.add(world, body);
      return body;
    }

    const images = [
      createImage(200, 100, 120, 80, 'https://CODY-VICK.github.io/homepage/images/doom.png'),
      createImage(500, 50, 120, 80, 'https://CODY-VICK.github.io/homepage/images/face.png'),
      createImage(800, 150, 120, 80, 'https://CODY-VICK.github.io/homepage/images/faces.png'),
      createImage(1100, 80, 120, 80, 'https://CODY-VICK.github.io/homepage/images/green.png'),
      createImage(window.innerWidth / 2 - 100, 20, 120, 80, 'https://CODY-VICK.github.io/homepage/images/rick.png'),
      createImage(window.innerWidth / 2 + 100, 60, 120, 80, 'https://CODY-VICK.github.io/homepage/images/sir.png')
    ];

    // Mouse control
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: { stiffness: 0.2, render: { visible: false } }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    // Title click
    document.getElementById('title').onclick = () => {
      window.location.href = 'https://www.instagram.com/if_you_find_him/';
    };

    // THE TRUTH click
    document.getElementById('the-truth').onclick = () => {
      window.location.href = 'the_truth.html';
    };

    // Resize
    window.addEventListener('resize', () => {
      Render.lookAt(render, { min: { x: 0, y: 0 }, max: { x: window.innerWidth, y: window.innerHeight } });
    });
  </script>

  <!-- Transparent bottom-left audio player -->
  <div class="audio-player">
    <audio controls preload="none">
      <source src="https://CODY-VICK.github.io/homepage/images/BigXthaplug%20-%20The%20Largest%20(Official%20Lyric%20Video).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
