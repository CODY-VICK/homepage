<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Image Physics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #d8b3ff; /* light purple */
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="title">CODY'S EPIC ART!!!</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#000'
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    const walls = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true })
    ];
    World.add(world, walls);

    function createImage(x, y, width, height, imgSrc) {
      const body = Bodies.rectangle(x, y, width, height, {
        render: {
          sprite: {
            texture: imgSrc,
            xScale: width / 300,
            yScale: height / 200
          }
        }
      });
      World.add(world, body);
      return body;
    }

    const images = [
      createImage(200, 100, 120, 80, 'https://CODY-VICK.github.io/homepage/images/doom.png'),
      createImage(500, 50, 120, 80, 'https://CODY-VICK.github.io/homepage/images/face.png'),
      createImage(800, 150, 120, 80, 'https://CODY-VICK.github.io/homepage/images/faces.png'),
      createImage(1100, 80, 120, 80, 'https://CODY-VICK.github.io/homepage/images/green.png'),
      createImage(window.innerWidth / 2 - 100, 20, 120, 80, 'https://CODY-VICK.github.io/homepage/images/rick.png'),
      createImage(window.innerWidth / 2 + 100, 60, 120, 80, 'https://CODY-VICK.github.io/homepage/images/sir.png')
    ];

    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: { stiffness: 0.2, render: { visible: false } }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    window.addEventListener('resize', () => {
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: window.innerWidth, y: window.innerHeight }
      });
    });

    // Make the title clickable
    const title = document.getElementById('title');
    title.onclick = () => {
      window.location.href = 'https://www.instagram.com/if_you_find_him/';
    };
  </script>
  <!-- Add this inside the <body>, below everything else -->
<div id="bottom-link">Click here to see THE TRUTH</div>

<style>
  #bottom-link {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: red;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    text-shadow: 2px 2px 4px #000;
    z-index: 10;
  }

  #bottom-link:hover {
    text-decoration: underline;
  }
</style>

<script>
  const bottomLink = document.getElementById('bottom-link');
  bottomLink.onclick = () => {
    window.location.href = 'the_truth.html';
  };
</script>

</body>
</html>
