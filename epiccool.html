<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Image Physics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000; /* black background */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#000' // black canvas
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Boundaries (floor, walls)
    const walls = [
      Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
      Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
      Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true })
    ];
    World.add(world, walls);

    // Helper: create image bodies
    function createImage(x, y, width, height, imgSrc) {
      const body = Bodies.rectangle(x, y, width, height, {
        render: {
          sprite: {
            texture: imgSrc,
            xScale: width / 300,
            yScale: height / 200
          }
        }
      });
      World.add(world, body);
      return body;
    }

    // Add images as draggable moveable objects
    const images = [
  createImage(200, 100, 150, 100, 'https://CODY-VICK.github.io/homepage/images/doom.png'),
  createImage(500, 50, 150, 100, 'https://CODY-VICK.github.io/homepage/images/face.png'),
  createImage(800, 150, 150, 100, 'https://CODY-VICK.github.io/homepage/images/faces.png'),
  createImage(1100, 80, 150, 100, 'https://CODY-VICK.github.io/homepage/images/green.png'),
  createImage(1400, 120, 150, 100, 'https://CODY-VICK.github.io/homepage/images/rick.png'),
  createImage(1700, 60, 150, 100, 'https://CODY-VICK.github.io/homepage/images/sir.png')
];

    // Add mouse drag control
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false }
      }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    // Handle window resize responsively
    window.addEventListener('resize', () => {
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: window.innerWidth, y: window.innerHeight }
      });
    });
  </script>
</body>
</html>
